<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />

    <title>Get Bilingual</title>
  </head>


  <header class="display-flex justify-space-between align-center p-2 text-light bg-success bg-gradient" style="--bs-bg-opacity: .75">
    <h1 class="p-2" style="font-size: 64pt"><i class="fas fa-comments"></i>&#160Get bilingual! </h1>
    <div class="container-fluid mx-0"> 

      <div class="row justify-content-center">

        <div class="col-6 mx-0">
          <h3 class="p-2 fst-italic">A fun place to meet others, learn other languages, and practice!</h3>
      </div>

      <div class="col-6 mx-0">
        <ul class="nav nav-pills justify-content-end">

          <li class="nav-item p-1" id="home-button" style="width: 150px">
            <a class="nav-link active btn" style="background:#0f5132" id="home" aria-current="page" href="#" >Home</a>
          </li>

        </ul>
      </div>
    </div>
  </header>

  <body>
    <div class="join-container mt-0"> {{!-- Translation Container --}}

      <h1 style="color:black">Get A Translation!</h1>

      <header class="join-header">
      <h1 style="color:white">What do you want to translate?</h1>
      </header>

      <main class="join-main">
        <!-- <form action="translate.html"> -->
        <div class="form-control">
          <label for="textToTranslate">Enter Text to Translate</label>
          <input
            type="text"
            name="username1"
            id="username1"
            placeholder="Text"
            required
          />
        </div>

        <div class="form-control">
          <label for="textToTranslate"></label>
          <input
            type="text"
            name="translatedText"
            id="translatedText"
            placeholder="Your Translation"
            required
          />
        </div>

        <button type="submit" id="translate" class="active btn" style="background:#0f5132">Translate!</button>
      </form>
      </main>


      <script src="/js/translator.js"></script>
 
    </div> <!-- End of translation container -->


    <script src="/js/navigation.js"></script>
  </body>
</html>
